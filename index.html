<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Give 1 TIFFY, Get 2 Back</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000 url('MintBadgePlaceholder.jpg') no-repeat center center/cover;
      color: #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .glass {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 1rem 0;
      font-size: 1rem;
    }

    button {
      background: #00ffff;
      color: #000;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ddff;
    }

    #status {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>üíñ Give 1 TIFFY ‚Üí Get 2 Back</h1>
    <input type="text" id="friendAddress" placeholder="Enter your friend's wallet address" />
    <button onclick="sendAndReward()">Send 1 TIFFY & Claim 2 Back</button>
    <div id="status"></div>
  </div>

  <script>
    const tokenAddress = "0x6df97Ec32401e23dEDB2E6cAF3035155890DC237"; // TIFFY Token
    const rewardWallet = "0xF27d595F962ed722F39889B23682B39F712B4Da8";

    const tokenABI = [{
      "constant": false,
      "inputs": [
        { "name": "recipient", "type": "address" },
        { "name": "amount", "type": "uint256" }
      ],
      "name": "transfer",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    async function sendAndReward() {
      const status = document.getElementById("status");
      const friend = document.getElementById("friendAddress").value.trim();

      if (!window.ethereum) {
        return alert("MetaMask not detected.");
      }

      if (!friend || !/^0x[a-fA-F0-9]{40}$/.test(friend)) {
        return status.innerText = "‚ùå Please enter a valid wallet address.";
      }

      try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        const sender = accounts[0];

        const web3 = new Web3(window.ethereum);
        const contract = new web3.eth.Contract(tokenABI, tokenAddress);

        status.innerText = "‚è≥ Sending 1 TIFFY to your friend...";

        // Step 1: User sends 1 TIFFY to friend
        await contract.methods
          .transfer(friend, web3.utils.toWei("1", "ether"))
          .send({ from: sender });

        status.innerText = "‚úÖ Sent 1 TIFFY to your friend. Claiming your reward...";

        // Step 2: Reward wallet sends 2 TIFFY to user
        await contract.methods
          .transfer(sender, web3.utils.toWei("2", "ether"))
          .send({ from: rewardWallet });

        status.innerText = "üéâ You received 2 TIFFY for spreading the love!";
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Transaction failed: " + err.message;
      }
    }
  </script>
</body>
</html>
