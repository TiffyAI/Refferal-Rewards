<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give 1 TIFFY, Get 2 TIFFY</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000 url('MintBadgePlaceholder.jpg') no-repeat center center/cover;
      color: #00ffff;
      text-align: center;
      padding: 2rem;
    }

    .glass {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #00ffff;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ddff;
    }

    .status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .success {
      color: #00ff99;
    }

    .error {
      color: #ff0066;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>üéÅ Give 1 TIFFY, Get 2 TIFFY</h1>
    <p>Enter your wallet address to see if you're eligible</p>

    <input type="text" id="walletInput" placeholder="0x...your address" />
    <br>
    <button onclick="checkEligibility()">Check & Claim</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    function isAddressValid(address) {
      return /^0x[a-fA-F0-9]{40}$/.test(address);
    }

    function checkEligibility() {
      const address = document.getElementById('walletInput').value.trim().toLowerCase();
      const statusEl = document.getElementById('status');

      if (!isAddressValid(address)) {
        statusEl.innerText = "‚ùå Invalid wallet address.";
        statusEl.className = "status error";
        return;
      }

      const claimed = JSON.parse(localStorage.getItem('claimedWallets') || '{}');

      if (claimed[address]) {
        statusEl.innerText = "‚ö†Ô∏è This wallet has already claimed the reward.";
        statusEl.className = "status error";
        return;
      }

      // Mark as claimed
      claimed[address] = true;
      localStorage.setItem('claimedWallets', JSON.stringify(claimed));

      // Placeholder for actual blockchain call to send 2 TIFFY

      statusEl.innerText = "‚úÖ Eligible! You will receive 2 TIFFY shortly.";
      statusEl.className = "status success";
    }
  </script>
</body>
</html>
