<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Give 1 TIFFY, Get 2 Back</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000 url('Share.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .glass {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(1px);
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 1rem 0;
      font-size: 1rem;
    }
    button {
      background: #00ffff;
      color: #000;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #00ddff; }
    #status {
      margin-top: 1rem;
      font-size: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>üíñ Give 1 TIFFY ‚Üí Get 2 Back</h1>
    <input type="text" id="friendAddress" placeholder="Enter your friend's wallet address" />
    <button onclick="sendAndReward()">Send 1 TIFFY & Claim 2 Back</button>
    <div id="status"></div>
  </div>

  <script>
    const tokenAddress = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5"; // TIFFY Token
    const contractABI = [{
      "constant": false,
      "inputs": [],
      "name": "claim",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }, {
      "constant": true,
      "inputs": [{ "name": "", "type": "address" }],
      "name": "lastClaimed",
      "outputs": [{ "name": "", "type": "uint256" }],
      "stateMutability": "view",
      "type": "function"
    }, {
      "constant": false,
      "inputs": [
        { "name": "recipient", "type": "address" },
        { "name": "amount", "type": "uint256" }
      ],
      "name": "transfer",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    const backendURL = "https://tiffyai-wh-wa.onrender.com/reward";

    async function sendAndReward() {
      const status = document.getElementById("status");
      const friend = document.getElementById("friendAddress").value.trim();
      status.innerText = "";

      if (!window.ethereum) return alert("MetaMask not detected.");
      if (!friend || !/^0x[a-fA-F0-9]{40}$/.test(friend)) {
        return status.innerText = "‚ùå Please enter a valid wallet address.";
      }

      try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        const sender = accounts[0];
        const web3 = new Web3(window.ethereum);
        const contract = new web3.eth.Contract(contractABI, tokenAddress);

        status.innerText = "‚è≥ Sending 1 TIFFY to your friend...";
        await contract.methods.transfer(friend, web3.utils.toWei("1", "ether")).send({ from: sender });

        status.innerText += "\n‚úÖ Sent! Attempting on-chain reward...";

        try {
          await contract.methods.claim().send({ from: sender });
          status.innerText += "\nüéÅ Claimed 1 TIFFY on-chain!";
        } catch (err) {
          const abuseKey = "tiffy_abuse_" + sender.toLowerCase();
          let abuseCount = parseInt(localStorage.getItem(abuseKey) || "0");

          if (abuseCount < 3) {
            status.innerText += `\n‚ö†Ô∏è You're on cooldown, but backend will still reward you (attempt ${abuseCount + 1}/3)...`;
            await callBackend(sender, 1); // backend gives 1 TIFFY
            localStorage.setItem(abuseKey, abuseCount + 1);
            status.innerText += "\nüéâ 1 TIFFY sent from backend.";
          } else {
            status.innerText += "\n‚ùå You're on cooldown and have used all 3 abuse attempts.\nPlease wait before claiming again.";
          }

          return;
        }

        // Always follow with backend reward
        status.innerText += "\nüéØ Getting your 2nd reward from backend...";
        await callBackend(sender, 1); // backend gives 1 TIFFY
        status.innerText += "\n‚úÖ 1 more TIFFY sent from backend!";
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Transaction failed:\n" + (err.message || "Unknown error.");
      }
    }

    async function callBackend(wallet, amount) {
      const res = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet, amount })
      });
      const data = await res.json();
      if (!res.ok || !data.success) {
        throw new Error(data.message || "Backend reward failed.");
      }
    }
  </script>
</body>
</html>
